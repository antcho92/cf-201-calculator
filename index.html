<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>JS Calculator</title>
        <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

<body>
	<div class='text-center' id=calculator>
		<h4>Simple Calculator</h4>

        <!--Display for the numbers and operators and the result -->
		<div id="display"><p></p></div>

        <!-- The buttons for the calculator -->
		<div id=buttons>
            <button class='mem'>MS</button>
			<button class='mem'>M+</button>
            <button class='mem'>MC</button>
			<button class='mem'>MR</button>
			<button>AC</button>
			<button>DEL</button>
			<button>%</button>
			<button>/</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
			<button>+/-</button>
			<button>0</button>
			<button>.</button>
			<button>=</button>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
