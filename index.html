<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>JS Calculator</title>
        <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

<body>
	<div class='text-center' id=calculator>
		<h4>Simple Calculator</h4>

        <!--Display for the numbers and operators and the result -->
		<div id="display"><p></p></div>

        <!-- The buttons for the calculator -->
		<div id=buttons>
            <button class='mem'>MS</button>
			<button class='mem'>M+</button>
            <button class='mem'>MC</button>
			<button class='mem'>MR</button>
			<button class='operator'>AC</button>
			<button class='operator'>DEL</button>
			<button class='operator'>%</button>
			<button class='operator'>/</button>
			<button class='num'>7</button>
			<button class='num'>8</button>
			<button class='num'>9</button>
			<button class='operator'>*</button>
			<button class='num'>4</button>
			<button class='num'>5</button>
			<button class='num'>6</button>
			<button class='operator'>-</button>
			<button class='num'>1</button>
			<button class='num'>2</button>
			<button class='num'>3</button>
			<button class='operator'>+</button>
			<button class='operator'>+/-</button>
			<button class='num'>0</button>
			<button class='operator'>.</button>
			<button class='operator'>=</button>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
